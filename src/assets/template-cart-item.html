  dssrtname: item name
  dssrtqty: item quantity
  dssrtprc: item price
  dssrtttl: item total price
-->
<div class="added-item">
  <div class="added-item__info txt-4">
    <p class="txt-semi-bold added-item__name">dssrtname</p>
    <span class="txt-semi-bold added-item__count">dssrtqtyx</span>
    <span class="added-item__single-price">@ $dssrtprc</span>
    <span class="added-item__total-price txt-semi-bold">$dssrtttl</span>

    src="./assets/images/icon-remove-item.svg"
    alt="remove dssrtname icon"

  />
