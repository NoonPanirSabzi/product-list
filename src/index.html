<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Product list</title>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1 class="txt-1">Desserts</h1>
        <button type="button" class="btn-cart txt-3" id="btn-cart">Cart</button>
      </div>
      <section class="cart" id="cart">
        <h2 class="txt-2">Your Cart (<span id="cart-count">0</span>)</h2>
        <div class="empty-placeholder" id="cart-empty-content">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="empty image"
          />
          <p class="txt-4 txt-semi-bold">Your added items will appear here</p>
        </div>
        <div class="cart-content hidden" id="cart-content">
          <div class="items" id="items-container"></div>
          <hr />
          <div class="order-total">
            <span class="txt-4">Order Total</span>
            <span class="txt-2" id="cart-order-total">$1.00</span>
          </div>
          <div class="carbon-info">
            <img
              src="./assets/images/icon-carbon-neutral.svg"
              alt="carbon-neutral icon"
            />
            <p class="txt-4">
              This is a
              <span class="txt-semi-bold">carbon-neutral</span> delivery
            </p>
          </div>
          <button class="confirm-order txt-3" id="btn-confirm-order">
            Confirm Order
          </button>
        </div>
      </section>
    </header>
    <main>
      <div class="desserts-container" id="desserts-container"></div>
      <dialog class="confirm-modal" id="confirm-modal">
        <div class="modal-info">
          <img
            src="./assets/images/icon-order-confirmed.svg"
            alt="order confirmed icon"
          />
          <h2 class="txt-1">Order Confirmed</h2>
          <p>We hope you enjoy your food!</p>
        </div>
        <div class="modal-content">
          <div class="modal-items" id="modal-items-container"></div>
          <hr />
          <div class="order-total">
            <span class="txt-4">Order Total</span>
            <span class="txt-2" id="modal-order-total">$1.00</span>
          </div>
        </div>
        <button class="confirm-order txt-3" id="btn-modal">
          Start New Order
        </button>
      </dialog>
    </main>
  </body>
</html>
