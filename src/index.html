<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Product list</title>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1 class="txt-1">Desserts</h1>
        <button type="button" class="btn-cart txt-3">Cart</button>
      </div>
      <section class="cart">
        <h2 class="txt-2">Your Cart (<span>0</span>)</h2>
        <div class="empty-placeholder">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="empty image"
          />
          <p class="txt-4 txt-semi-bold">Your added items will appear here</p>
        </div>
      </section>
    </header>
    <main>
      <div class="desserts-container" id="desserts-container">
      </div>
    </main>
  </body>
</html>
