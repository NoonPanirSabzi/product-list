<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Product list</title>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1 class="txt-1">Desserts</h1>
        <button type="button" class="btn-cart txt-3">Cart</button>
      </div>
      <section class="cart hidden">
        <h2 class="txt-2">Your Cart (<span>0</span>)</h2>
        <div class="empty-placeholder">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="empty image"
          />
          <p class="txt-4 txt-semi-bold">Your added items will appear here</p>
        </div>
      </section>
    </header>
    <main>
      <div class="desserts-container">
        <div class="dessert">
          <div class="dessert__img">
            <img
              src="./assets/images/image-waffle-mobile.jpg"
              alt="dessert image"
            />
            <button type="button" class="txt-4 txt-semi-bold btn-add-to-cart">
              <img
                src="./assets/images/icon-add-to-cart.svg"
                alt="add to cart icon"
              />Add to Cart
            </button>
          </div>
          <div class="dessert__info">
            <p class="dessert__category txt-4">Waffle</p>
            <p class="dessert__name txt-3">Waffle with Berries</p>
            <p class="dessert_price txt-3">$6.50</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
